<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./img/favicon/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+10&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link href="./dist/style.min.css" type="text/css" rel="stylesheet" />
    <title>Simple JS App</title>
  </head>
  <body>
    <div id="modal-container" class="modal-container">
      <div id="info-modal" class="modal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button
                type="button"
                class="close"
                data-dismiss="modal"
                aria-label="Close"
              >
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-dismiss="modal"
              >
                Get back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <header>
      <nav class="navbar fixed-top navbar-light bg-light">
        <a class="navbar-brand" href="#">
          <img
            src="./img/logo/pokemon-ball.png"
            width="30"
            height="30"
            class="d-inline-block align-top"
            alt="logo with Pokemon ball"
          />
          Pokedec
        </a>
        <form class="form-inline my-2 my-lg-0">
          <input
            class="prompt-pokemon form-control mr-sm-2"
            type="search"
            placeholder="Prompt to highlight"
            aria-label="Search"
          />
          <div class="sr-only">
            Search text highlights corresponding Pokemon button.
          </div>
        </form>
      </nav>
    </header>
    <main>
      <div class="nav-adjustment"></div>
      <div class="container-loading">
        <p class="loading">Loading...</p>
      </div>
      <h1>Find your Pokemon!</h1>
      <div class="container">
        <ul
          id="pokemon-list"
          class="pokemon-list list-group list-group-flush"
        ></ul>
      </div>
    </main>
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./dist/promise-polyfill.js"></script>
    <script src="./dist/fetch-polyfill.js"></script>
    <script src="./dist/script.min.js"></script>
  </body>
</html>
